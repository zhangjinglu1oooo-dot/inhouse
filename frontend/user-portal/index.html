<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inhouse 员工门户 - 登录</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-layout">
    <div class="login-brand">
      <div class="brand">
        <div class="logo">IH</div>
        <div>
          <div class="brand-title">Inhouse</div>
          <div class="brand-sub">员工门户登录</div>
        </div>
      </div>
      <h1>企业级协作系统</h1>
      <p>统一入口访问工作台、知识库与智能体服务。</p>
      <div class="login-highlights">
        <div class="highlight-card">
          <h3>多因素登录</h3>
          <p>统一身份认证与安全审计追踪。</p>
        </div>
        <div class="highlight-card">
          <h3>即时协作</h3>
          <p>连接流程、会议与任务进度。</p>
        </div>
      </div>
    </div>

    <div class="login-panel">
      <div class="panel-card">
        <h2>欢迎回来</h2>
        <p class="muted">使用企业账号登录系统工作台</p>
        <form class="login-form" id="login-form">
          <label>
            账号（姓名）
            <input type="text" name="account" placeholder="请输入姓名" required />
          </label>
          <label>
            密码
            <input type="password" name="password" placeholder="请输入密码" required />
          </label>
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            记住我（7 天）
          </label>
          <button class="primary-btn" type="submit">
            登录进入系统
          </button>
          <div class="form-message" id="login-message"></div>
        </form>
        <div class="login-footer">
          <a class="link" href="system.html">使用访客模式</a>
          <span class="muted">|</span>
          <a class="link" href="register.html">创建新账号</a>
        </div>
        <div class="login-alert">
          <strong>提示：</strong>账号为姓名，邮箱为必填信息。
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
