<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inhouse 员工门户 - 注册</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-layout">
    <div class="login-brand">
      <div class="brand">
        <div class="logo">IH</div>
        <div>
          <div class="brand-title">Inhouse</div>
          <div class="brand-sub">员工门户注册</div>
        </div>
      </div>
      <h1>开通你的统一工作账号</h1>
      <p>注册后可访问工作台、智能助手与团队协作空间。</p>
      <div class="login-highlights">
        <div class="highlight-card">
          <h3>实名账号</h3>
          <p>账号使用姓名，邮箱为必填信息。</p>
        </div>
        <div class="highlight-card">
          <h3>安全存储</h3>
          <p>密码采用加盐哈希方式进行存储。</p>
        </div>
      </div>
    </div>

    <div class="login-panel">
      <div class="panel-card">
        <h2>创建账号</h2>
        <p class="muted">请填写姓名与邮箱并设置密码</p>
        <form class="login-form" id="register-form">
          <label>
            账号（姓名）
            <input type="text" name="account" placeholder="张伟" required />
          </label>
          <label>
            邮箱
            <input type="text" name="email" placeholder="name@company.com" required />
          </label>
          <label>
            密码
            <input type="password" name="password" placeholder="请输入密码" required />
          </label>
          <label>
            确认密码
            <input type="password" name="confirmPassword" placeholder="再次输入密码" required />
          </label>
          <button class="primary-btn" type="submit">
            完成注册
          </button>
          <div class="form-message" id="register-message"></div>
        </form>
        <div class="login-footer">
          <a class="link" href="index.html">返回登录</a>
        </div>
        <div class="login-alert">
          <strong>提示：</strong>注册后可直接使用同一账号登录系统。
        </div>
      </div>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
