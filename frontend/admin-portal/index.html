<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inhouse 管理后台</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="admin" :class="{ layout: isAuthenticated, 'login-page': !isAuthenticated }">
    <div v-if="!isAuthenticated" class="login-screen">
      <div class="login-shell">
        <section class="login-hero">
          <div class="login-brand">
            <div class="logo">IH</div>
            <div>
              <div class="brand-title">Inhouse 管理后台</div>
              <div class="brand-sub">统一管理组织、权限与审计安全</div>
            </div>
          </div>
          <h1>构建可信的企业权限中枢</h1>
          <p>在一个平台完成账号、权限、审计与应用接入的闭环管理，减少运维摩擦并提升合规效率。</p>
          <div class="hero-metrics">
            <div class="metric-card">
              <span>在线应用</span>
              <strong>86</strong>
            </div>
            <div class="metric-card">
              <span>安全策略</span>
              <strong>312</strong>
            </div>
            <div class="metric-card">
              <span>合规工单</span>
              <strong>24h</strong>
            </div>
          </div>
          <div class="hero-note">
            <div>
              <span>安全提醒</span>
              <strong>启用二次验证与设备绑定</strong>
            </div>
            <p>系统将自动检测异地登录与高风险操作。</p>
          </div>
        </section>
        <section class="login-card">
          <div class="login-card-header">
            <h2>管理员登录</h2>
            <p>请输入管理员账号完成身份验证。</p>
          </div>
          <div class="login-form">
            <label class="field">
              <span>管理员账号</span>
              <input v-model="loginForm.username" placeholder="admin" autocomplete="username" />
            </label>
            <label class="field">
              <span>登录密码</span>
              <input
                v-model="loginForm.password"
                type="password"
                placeholder="请输入密码"
                autocomplete="current-password"
              />
            </label>
            <label class="remember-row">
              <input type="checkbox" v-model="loginForm.remember" />
              记住登录状态
            </label>
            <div v-if="loginError" class="status-banner error">{{ loginError }}</div>
            <button class="primary-btn login-btn" @click="submitLogin" :disabled="loginLoading">
              {{ loginLoading ? '登录中...' : '登录管理后台' }}
            </button>
            <div class="login-links">
              <span>忘记密码请联系安全中心</span>
              <span class="login-tip">演示账号：admin / Admin@123</span>
            </div>
          </div>
          <div class="login-footer">
            <div>
              <strong>系统状态</strong>
              <span>全部服务运行正常</span>
            </div>
            <button class="ghost-btn">获取使用手册</button>
          </div>
        </section>
      </div>
    </div>

    <template v-else>
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">IH</div>
          <div>
            <div class="brand-title">Inhouse</div>
            <div class="brand-sub">安全运营中心</div>
          </div>
        </div>
        <div class="sidebar-meta">
          <div>
            <span>今日风险</span>
            <strong>3 起</strong>
          </div>
          <div>
            <span>待审批</span>
            <strong>7 项</strong>
          </div>
        </div>
        <nav class="nav">
          <template v-for="item in navItems" :key="item.id">
            <div v-if="item.children" class="nav-group">
              <div
                class="nav-item nav-parent"
                :class="{ active: isGroupActive(item) }"
                @click="toggleNav(item.id)"
              >
                <span>{{ item.label }}</span>
                <span class="nav-arrow" :class="{ open: isNavOpen(item.id) }">▾</span>
              </div>
              <div class="nav-children" v-show="isNavOpen(item.id)">
                <a
                  v-for="child in item.children"
                  :key="child.id"
                  class="nav-item nav-child"
                  :class="{ active: currentView === child.id }"
                  @click="setView(child.id)"
                >
                  {{ child.label }}
                </a>
              </div>
            </div>
            <a
              v-else
              class="nav-item"
              :class="{ active: currentView === item.id }"
              @click="setView(item.id)"
            >
              {{ item.label }}
            </a>
          </template>
        </nav>
        <div class="sidebar-footer">
          <div>
            <div class="user-name">{{ adminProfile.name }}</div>
            <div class="user-role">{{ adminProfile.role }}</div>
          </div>
          <button class="ghost-btn logout-btn" @click="logout">退出登录</button>
        </div>
      </aside>

      <main class="content">
        <header class="topbar">
          <div class="topbar-left">
            <div class="breadcrumb">管理后台 / {{ viewMeta.breadcrumb }}</div>
            <h1>{{ viewMeta.title }}</h1>
            <p>{{ viewMeta.subtitle }}</p>
          </div>
          <div class="top-actions">
            <div class="search-wrap">
              <span>🔍</span>
              <input class="search" v-model="searchText" placeholder="搜索员工、部门或应用" />
            </div>
            <button class="icon-btn">⚙️</button>
            <button class="icon-btn">📩</button>
            <button class="primary-btn">新建工单</button>
          </div>
        </header>

        <section class="quick-actions">
          <div class="action-card">
            <h4>账号风险检测</h4>
            <p>即时识别异常登录与高危权限变更。</p>
            <button class="ghost-btn">查看告警</button>
          </div>
          <div class="action-card">
            <h4>策略模板中心</h4>
            <p>沉淀授权策略，加速跨部门审批。</p>
            <button class="ghost-btn">配置策略</button>
          </div>
          <div class="action-card">
            <h4>应用接入助手</h4>
            <p>跟进应用接入状态与验收进度。</p>
            <button class="ghost-btn">查看进度</button>
          </div>
        </section>

        <template v-if="currentView === 'overview'">
        <section class="stats">
          <div class="stat-card" v-for="stat in stats" :key="stat.label">
            <div class="stat-label">{{ stat.label }}</div>
            <div class="stat-value">{{ stat.value }}</div>
            <div class="stat-note">{{ stat.note }}</div>
          </div>
        </section>

        <section class="panel">
          <div class="panel-header">
            <h3>员工信息维护</h3>
            <p>完善员工画像，用于权限、流程与服务推荐。</p>
          </div>
          <div class="form-grid">
            <input v-for="field in employeeFields" :key="field" :placeholder="field" />
            <button class="primary-btn">保存员工档案</button>
          </div>
        </section>

        <section class="panel">
          <div class="panel-header">
            <h3>策略发布与审计</h3>
            <p>审批流、风险提示与最近操作摘要。</p>
          </div>
          <div class="audit-list">
            <div class="audit-item" v-for="audit in audits" :key="audit.title">
              <div>
                <div class="audit-title">{{ audit.title }}</div>
                <div class="audit-meta">{{ audit.meta }}</div>
              </div>
              <button class="ghost-btn">查看详情</button>
            </div>
          </div>
        </section>
      </template>

      <template v-else-if="currentView === 'users'">
        <section class="panel">
          <div class="panel-header">
            <div>
              <h3>{{ editingUserId ? '编辑员工账号' : '新增员工账号' }}</h3>
              <p>创建或维护账号后将同步写入 IAM 数据库。</p>
            </div>
            <div class="panel-actions">
              <button class="ghost-btn" @click="resetUserForm">
                {{ editingUserId ? '取消编辑' : '重置' }}
              </button>
              <button class="primary-btn" @click="submitUser" :disabled="userLoading">
                {{ editingUserId ? '更新账号' : '保存账号' }}
              </button>
            </div>
          </div>
          <div class="form-grid">
            <div class="field">
              <label>员工编号</label>
              <input v-model="userForm.employeeId" placeholder="EMP-10001" />
            </div>
            <div class="field">
              <label>账号</label>
              <input v-model="userForm.username" placeholder="登录账号" />
            </div>
            <div class="field">
              <label>姓名</label>
              <input v-model="userForm.displayName" placeholder="姓名" />
            </div>
            <div class="field">
              <label>初始密码</label>
              <input v-model="userForm.password" type="password" placeholder="初始密码" />
            </div>
            <div class="field">
              <label>邮箱</label>
              <input v-model="userForm.email" placeholder="name@company.com" />
            </div>
            <div class="field">
              <label>手机号</label>
              <input v-model="userForm.phone" placeholder="手机号" />
            </div>
            <div class="field">
              <label>部门 ID</label>
              <input v-model="userForm.departmentId" placeholder="部门 ID" />
            </div>
            <div class="field">
              <label>职位</label>
              <input v-model="userForm.title" placeholder="职位" />
            </div>
            <div class="field">
              <label>直属上级</label>
              <input v-model="userForm.managerId" placeholder="上级 ID" />
            </div>
            <div class="field">
              <label>工位地点</label>
              <input v-model="userForm.location" placeholder="工位地点" />
            </div>
            <div class="field">
              <label>入职日期</label>
              <input v-model="userForm.hireDate" type="date" />
            </div>
            <div class="field">
              <label>状态</label>
              <select v-model="userForm.status">
                <option value="active">启用</option>
                <option value="inactive">停用</option>
                <option value="locked">锁定</option>
              </select>
            </div>
          </div>
          <div v-if="userError" class="status-banner error">{{ userError }}</div>
          <div v-if="userSuccess" class="status-banner success">{{ userSuccess }}</div>
        </section>

        <section class="panel">
          <div class="panel-header">
            <div>
              <h3>用户列表</h3>
              <p>共 {{ userPagination.total }} 位员工账号</p>
            </div>
            <div class="panel-actions">
              <button class="ghost-btn" @click="loadUsers" :disabled="userLoading">刷新列表</button>
            </div>
          </div>
          <div v-if="userLoading" class="empty-state">正在加载用户数据...</div>
          <div v-else-if="filteredUsers.length === 0" class="empty-state">
            暂无用户数据，请先新增员工账号。
          </div>
          <div v-else class="table-wrapper">
            <table class="data-table">
              <thead>
                <tr>
                  <th>员工编号</th>
                  <th>姓名</th>
                  <th>账号</th>
                  <th>部门</th>
                  <th>职位</th>
                  <th>状态</th>
                  <th>联系方式</th>
                  <th>入职日期</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="user in filteredUsers" :key="user.id">
                  <td>{{ user.employeeId }}</td>
                  <td>
                    <div class="user-name">{{ user.displayName || '-' }}</div>
                    <div class="user-sub">{{ user.email || '未填写邮箱' }}</div>
                  </td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.departmentId || '-' }}</td>
                  <td>{{ user.title || '-' }}</td>
                  <td>
                    <span class="status-pill" :class="user.status">{{ statusLabel(user.status) }}</span>
                  </td>
                  <td>
                    <div>{{ user.phone || '-' }}</div>
                    <div class="user-sub">{{ user.location || '-' }}</div>
                  </td>
                  <td>{{ formatDate(user.hireDate) }}</td>
                  <td>{{ formatDate(user.createdAt) }}</td>
                  <td>
                    <div class="table-actions">
                      <button class="link-btn" @click="startEditUser(user)">编辑</button>
                      <button class="link-btn danger" @click="deleteUser(user)">删除</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div v-if="filteredUsers.length" class="pagination">
            <div class="pagination-info">
              第 {{ userPagination.page }} 页 / 共 {{ userTotalPages }} 页
            </div>
            <div class="pagination-controls">
              <button
                class="ghost-btn"
                @click="changeUserPage(userPagination.page - 1)"
                :disabled="userPagination.page === 1"
              >
                上一页
              </button>
              <button
                class="ghost-btn"
                @click="changeUserPage(userPagination.page + 1)"
                :disabled="userPagination.page === userTotalPages"
              >
                下一页
              </button>
              <select
                v-model.number="userPagination.size"
                @change="changeUserPage(1)"
                class="page-size"
              >
                <option :value="5">5 条/页</option>
                <option :value="8">8 条/页</option>
                <option :value="12">12 条/页</option>
              </select>
            </div>
          </div>
        </section>
      </template>

      <template v-else-if="currentView === 'roles'">
        <section class="panel">
          <div class="panel-header">
            <div>
              <h3>{{ editingRoleId ? '编辑角色' : '新增角色' }}</h3>
              <p>维护岗位与授权角色，为权限策略提供基础。</p>
            </div>
            <div class="panel-actions">
              <button class="ghost-btn" @click="resetRoleForm">
                {{ editingRoleId ? '取消编辑' : '重置' }}
              </button>
              <button class="primary-btn" @click="submitRole" :disabled="roleLoading">
                {{ editingRoleId ? '更新角色' : '保存角色' }}
              </button>
            </div>
          </div>
          <div class="form-grid">
            <div class="field">
              <label>角色名称</label>
              <input v-model="roleForm.name" placeholder="如：安全管理员" />
            </div>
            <div class="field">
              <label>角色描述</label>
              <input v-model="roleForm.description" placeholder="描述角色职责与范围" />
            </div>
          </div>
          <div v-if="roleError" class="status-banner error">{{ roleError }}</div>
          <div v-if="roleSuccess" class="status-banner success">{{ roleSuccess }}</div>
        </section>

        <section class="panel">
          <div class="panel-header">
            <div>
              <h3>角色列表</h3>
              <p>共 {{ rolePagination.total }} 个角色</p>
            </div>
            <div class="panel-actions">
              <button class="ghost-btn" @click="loadRoles" :disabled="roleLoading">刷新列表</button>
            </div>
          </div>
          <div v-if="roleLoading" class="empty-state">正在加载角色数据...</div>
          <div v-else-if="roles.length === 0" class="empty-state">
            暂无角色数据，请先新增角色。
          </div>
          <div v-else class="table-wrapper">
            <table class="data-table">
              <thead>
                <tr>
                  <th>角色名称</th>
                  <th>描述</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="role in roles" :key="role.id">
                  <td>{{ role.name }}</td>
                  <td>{{ role.description || '-' }}</td>
                  <td>{{ formatDate(role.createdAt) }}</td>
                  <td>
                    <div class="table-actions">
                      <button class="link-btn" @click="startEditRole(role)">编辑</button>
                      <button class="link-btn danger" @click="deleteRole(role)">删除</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div v-if="roles.length" class="pagination">
            <div class="pagination-info">
              第 {{ rolePagination.page }} 页 / 共 {{ roleTotalPages }} 页
            </div>
            <div class="pagination-controls">
              <button
                class="ghost-btn"
                @click="changeRolePage(rolePagination.page - 1)"
                :disabled="rolePagination.page === 1"
              >
                上一页
              </button>
              <button
                class="ghost-btn"
                @click="changeRolePage(rolePagination.page + 1)"
                :disabled="rolePagination.page === roleTotalPages"
              >
                下一页
              </button>
              <select
                v-model.number="rolePagination.size"
                @change="changeRolePage(1)"
                class="page-size"
              >
                <option :value="5">5 条/页</option>
                <option :value="8">8 条/页</option>
                <option :value="12">12 条/页</option>
              </select>
            </div>
          </div>
        </section>
      </template>

      <template v-else-if="currentView === 'permissions'">
        <section class="panel">
          <div class="panel-header">
            <div>
              <h3>{{ editingPermissionId ? '编辑权限' : '新增权限' }}</h3>
              <p>维护可授权应用与功能点清单。</p>
            </div>
            <div class="panel-actions">
              <button class="ghost-btn" @click="resetPermissionForm">
                {{ editingPermissionId ? '取消编辑' : '重置' }}
              </button>
              <button class="primary-btn" @click="submitPermission" :disabled="permissionLoading">
                {{ editingPermissionId ? '更新权限' : '保存权限' }}
              </button>
            </div>
          </div>
          <div class="form-grid">
            <div class="field">
              <label>应用名称</label>
              <input v-model="permissionForm.app" placeholder="如：CRM" />
            </div>
            <div class="field">
              <label>功能点</label>
              <input v-model="permissionForm.feature" placeholder="如：客户数据查看" />
            </div>
            <div class="field">
              <label>资源标识</label>
              <input v-model="permissionForm.resource" placeholder="可选，如：tenant-01" />
            </div>
            <div class="field">
              <label>权限描述</label>
              <input v-model="permissionForm.description" placeholder="描述权限用途" />
            </div>
          </div>
          <div v-if="permissionError" class="status-banner error">{{ permissionError }}</div>
          <div v-if="permissionSuccess" class="status-banner success">{{ permissionSuccess }}</div>
        </section>

        <section class="panel">
          <div class="panel-header">
            <div>
              <h3>权限列表</h3>
              <p>共 {{ permissionPagination.total }} 条权限</p>
            </div>
            <div class="panel-actions">
              <button class="ghost-btn" @click="loadPermissions" :disabled="permissionLoading">刷新列表</button>
            </div>
          </div>
          <div v-if="permissionLoading" class="empty-state">正在加载权限数据...</div>
          <div v-else-if="permissions.length === 0" class="empty-state">
            暂无权限数据，请先新增权限。
          </div>
          <div v-else class="table-wrapper">
            <table class="data-table">
              <thead>
                <tr>
                  <th>应用</th>
                  <th>功能点</th>
                  <th>资源</th>
                  <th>描述</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="permission in permissions" :key="permission.id">
                  <td>{{ permission.app }}</td>
                  <td>{{ permission.feature }}</td>
                  <td>{{ permission.resource || '-' }}</td>
                  <td>{{ permission.description || '-' }}</td>
                  <td>{{ formatDate(permission.createdAt) }}</td>
                  <td>
                    <div class="table-actions">
                      <button class="link-btn" @click="startEditPermission(permission)">编辑</button>
                      <button class="link-btn danger" @click="deletePermission(permission)">删除</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div v-if="permissions.length" class="pagination">
            <div class="pagination-info">
              第 {{ permissionPagination.page }} 页 / 共 {{ permissionTotalPages }} 页
            </div>
            <div class="pagination-controls">
              <button
                class="ghost-btn"
                @click="changePermissionPage(permissionPagination.page - 1)"
                :disabled="permissionPagination.page === 1"
              >
                上一页
              </button>
              <button
                class="ghost-btn"
                @click="changePermissionPage(permissionPagination.page + 1)"
                :disabled="permissionPagination.page === permissionTotalPages"
              >
                下一页
              </button>
              <select
                v-model.number="permissionPagination.size"
                @change="changePermissionPage(1)"
                class="page-size"
              >
                <option :value="5">5 条/页</option>
                <option :value="8">8 条/页</option>
                <option :value="12">12 条/页</option>
              </select>
            </div>
          </div>
        </section>
      </template>

      <template v-else>
        <section class="panel empty-state">
          该模块正在建设中，敬请期待。
        </section>
      </template>
      </main>
    </template>
  </div>

  <script src="app.js"></script>
</body>
</html>
